<html>
  <body>
    DEMO
    <script type="text/javascript" src="../dist/bundle.min.js"></script>
    <script>
      var ingrow = { apiKey: "API_KEY", projectID: "PROJECT_ID", userID: "" };
      let prevEvent = null
      let prevHtml = ""
      IngrowEventGrabber.startEventGrabber(ingrow, null, [
        (event, next) => {
          console.log(event)
          if (!event.addedNodes || !prevEvent.addedNodes) {
            console.log(event)
            const p = document.createElement("p")
            p.className = Math.random() * 365 | 0
            p.name = Date.now()
            const { action, ...rest } = event;
            const h = `<b>${event.action}</b><p><small>${JSON.stringify(rest)}</small></p>`
            if (h === prevHtml) { return }
            prevHtml = h
            p.innerHTML = h
            // p.innerText = JSON.stringify(event)
            document.body.appendChild(p)
          }
          prevEvent = event
          // next()
        }
      ])
    </script>
  </body>
</html>
